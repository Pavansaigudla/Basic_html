<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="JSFile.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="login-header">
                <h1 id="header-head">Basic Website -- Login Page</h1>
                <p id="header-desc">This is a JavaScript page to track the events</p>
            </header>
            <nav class="nav-bar"> </nav>
        </div>
        <br>
        <div class="container" >
            <form class="form">
                <p>
                    <label for="Username" class="form-text">Email: </label>
                    <input id="mailusername" type="text" name="Username" placeholder="Enter your mailID">
                </p>
                <p>
                    <label for="Password" class="form-text">Password: </label>
                    <input type="password" name="Password" placeholder="Enter your password">
                </p>
                <p>
                    <input onclick="login()"  type="button" value =Login>
                </p>

            </form>
            <footer class="footer">
                &copy; 2023 Basic Website &nbsp; <span class="footer-span"> |</span> Designed by Pavansai Gudla
            </footer>
        </div>
    </body>
</html>
